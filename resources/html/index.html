<html>

<head>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
	<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
	<script src="easyrtc/easyrtc.js"></script>
	<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

	<!-- self implemented content -->
	<script src="resources/js/pdf-loader.js"></script>
</head>

<body>
	<a-scene networked-scene="
	room: default;
	debug: true;
	adapter: easyrtc;
	audio : false;
	serverURL: http://localhost:8080/;
" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
		<!-- asset definitons -->
		<a-assets>
			<script id="avatar-template" type="text/html">
					<a-entity gltf-model="url(resources/models/humans/m1.glb);" rotation="0 180 0" position="0 -2 0" scale="1.5 1.5 1.5"></a-entity>
			</script>
		</a-assets>

		<a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;"  camera wasd-controls look-controls position="0 2 0"></a-entity>
		<a-entity gltf-model=" url(resources/models/apartment/scene.gltf);" position="0 0 0"></a-entity>
		<a-entity material="shader: html; target: #htmlElement;fps:0.5;" position="-8.1 4.64 -6.7" rotation="0 45.836623610465864 0"
		 scale="1 1 1" visible="true" id="WhiteBoard" mixin="null" geometry="height:4.56;width:8.74;primitive:plane"></a-entity>
	</a-scene>
	<!-- Div for pdf rendering-->
	<div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden;   text-align: center ">
		<!-- this element is referenced by the html shader. All its content will be visible in scene -->
		<div id="htmlElement" style="background: rgba(198, 225, 240, 0.212); color: #333; font-size: 48px">
			<!-- this canves is used to render the pdf content -->
			<canvas id="the-canvas"></canvas>
		</div>
	</div>
</body>

</html>
